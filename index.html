    <!--CSS STYLESHEET-->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <link href="./css/all.min.css" rel="stylesheet">

<body>
    <!--HEADER-->
    <header>
        <!--DESKTOP MENU-->
        <nav id="classic_menu" class="container-fluid">
            <div class="col-sm-1 quechua_logo"></div>
            <div class="col-sm-8 col-xl-9">
                <ul class="items_classic_menu nomargin">
                    <li>Vos activités</li>
                    <li class="separator"></li>
                    <li>Vos gammes</li>
                    <li class="separator"></li>
                    <li>Nos inspirations</li>
                    <li class="separator"></li>
                    <li>Les nouveautés</li>
                    <li class="separator"></li>
                    <li>La fidélité & moi</li>
                </ul>
            </div>

            <ul class="col-sm-3 col-md-3 col-xl-2 icons_classic_menu nomargin">
                <li class="sep_nav_menu"></li>
                <li>
                    <i class="fa fa-star fa-2x" style="width:100%"></i>
                    <p class="nomargin">Mes envies</p>
                </li>
                <li>
                    <i class="fas fa-user fa-2x" style="width:100%"></i>
                    <p class="nomargin">Mes envies</p>
                </li>
                <li>
                    <i class="fas fa-shopping-bag fa-2x" style="width:100%"></i>
                    <p class="nomargin">Mes envies</p>
                </li>
            </ul>

        </nav>
        <!--MOBILE MENU-->
        
        <nav id="mobile_menu" class="container-fluid" style="border: solid 4px #000;">
            <div class="row" style="align-items: center;padding-top: 10px;">
                <div class="col-1">
                    <i id="burger_icon" class="fa fa-bars fa-2x icon-default" open=false></i>
                </div>
                <div class="col-4 offset-3">
                    <object data="./svg/quechua_logo_extended.svg" width="100%" type="image/svg+xml"></object>
                </div>
                <div class="col-3 offset-1" style="padding: 0px;">
                    <ul
                        style="display:flex;align-items: center;justify-content: space-evenly;margin-bottom: 0px;width:100%; padding: 0px;">
                        <li><i class="fa fa-star fa-lg"></i></li>
                        <li><i class="fas fa-user fa-lg"></i></li>
                        <li><i class="fas fa-shopping-bag fa-lg"></i></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <div class="input-group mb-3" style="padding-top: 10px;">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1" style="height: 100%;"><i
                                    class="fa fa-search"></i></span>
                        </div>
                        <input id="searchBox" type="text" class="form-control" placeholder="Sac à dos, bottes, tente..."
                            aria-label="Username" aria-describedby="basic-addon1">
                    </div>

                </div>
            </div>
        </nav>
        <nav id="sidemenu_blur"></nav>
        <nav id="sidemenu">
            <h1>Res</h1>
            <h2>Res</h2>
        </nav>
        
    </header>

    <main>
        <div style="width: 100%;height:500px;background: center / cover no-repeat url('./img/bg.jpg')">
            <h1 style="text-align: center;padding-top: 10px;">QUECHUA</h1>
        </div>
    </main>
    <footer>
        <script>
            var burger_menu = document.getElementById("burger_icon");
            var sidemenu = document.getElementById("sidemenu");
            var bg_blur = document.getElementById("sidemenu_blur");
            var searchBox = document.getElementById("searchBox");
            burger_menu.addEventListener("click",function(){ 
                if(burger_menu.getAttribute("open") == "false"){
                    burger_menu.setAttribute("open","true");
                    burger_menu.classList.add("fa-chevron-right");
                    burger_menu.classList.remove("fa-bars");

                    sidemenu.classList.remove("animation_close_sidemenu");
                    void sidemenu.offsetWidth;
                    sidemenu.classList.add("animation_open_sidemenu");

                    bg_blur.classList.remove("animation_desactive_bg_blur");
                    void bg_blur.offsetWidth;
                    bg_blur.classList.add("animation_active_bg_blur");
                } else {
                    burger_menu.setAttribute("open","false");
                    burger_menu.classList.add("fa-bars");
                    burger_menu.classList.remove("fa-chevron-right");

                    sidemenu.classList.remove("animation_open_sidemenu");
                    void sidemenu.offsetWidth;
                    sidemenu.classList.add("animation_close_sidemenu");

                    bg_blur.classList.remove("animation_active_bg_blur");
                    void bg_blur.offsetWidth;
                    bg_blur.classList.add("animation_desactive_bg_blur");
                }
                burger_menu.classList.remove("animation_rotate_icon");
                void burger_menu.offsetWidth;
                burger_menu.classList.add("animation_rotate_icon");
            })

            searchBox.addEventListener('focus', (event) => {
                bg_blur.classList.remove("animation_desactive_bg_blur");
                void bg_blur.offsetWidth;
                bg_blur.classList.add("animation_active_bg_blur");
            });

            searchBox.addEventListener('blur', (event) => {
                bg_blur.classList.remove("animation_active_bg_blur");
                void bg_blur.offsetWidth;
                bg_blur.classList.add("animation_desactive_bg_blur");
            });
        </script>
    </footer>
</body>

</html>
